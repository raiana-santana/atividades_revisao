<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    // Pede ao usuário para inserir um número
    let numero = parseInt(prompt("Por favor, insira um número:"));


    // Verifica se o número é positivo e par
    if (numero > 0 && numero % 2 === 0) {
        console.log("O número é positivo e par.");
    } else if (numero <= 0) {
        console.log("O número não é positivo.");
    } else {
        console.log("O número é ímpar.");
    }

    </script>
</body>
</html>
