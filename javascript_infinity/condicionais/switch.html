<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let diaNumero = parseInt(prompt("Digite um número de 1 a 7 para responder o dia da semana:"))

        switch(diaNumero){
            case 1:
                console.log("domingo");
                break
            case 2:
                console.log("segunda");
                break
            case 3:
                console.log("terça");
                break
            case 4:
                console.log("quarta");
                break
            case 5: 
                console.log("quinta");
                break
            case 6: 
                console.log("sexta");
                break
            case 7: 
                console.log("sábado");
            default:
                console.log("Digite um número válido, somente entre 1 e 7");
                break

        }
    </script>
</body>
</html>
