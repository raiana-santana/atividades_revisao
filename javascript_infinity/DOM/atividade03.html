<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Crie um elemento através do JavaScript, adicione um texto a ele e insira ele no documento.</p>

    <script>
        let paragrafo = document.createElement('p')
        paragrafo.innerHTML = 'Olá, Mundo!'

        let body = document.body
        body.append(paragrafo)
    </script>
</body>
</html>
