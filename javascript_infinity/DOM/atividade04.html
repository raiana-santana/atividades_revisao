<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Altere o atributo src de uma tag img para trocar a imagem que ele está
        apresentando através do JavaScript.</p>
    
    <img src="" alt="">

    <script>
        let imagem = document.querySelector('img')
        imagem.src = 'https://veja.abril.com.br/wp-content/uploads/2018/05/entretenimento-harry-styles-20180313-0002.jpg?quality=90&strip=info&w=720&h=440&crop=1'
        imagem.alt = 'Harry Styles'
    </script>
</body>
</html>
